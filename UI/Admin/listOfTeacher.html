<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | List Of Teacher</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition dark-mode sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div id="sidebar-container"></div>
    <!-- /.sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>List Of Teacher</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">List of Teacher</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Teachers Sinar Warisan</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-success btn-sm" onclick="openAddModal()">
                      <i class="fas fa-plus"></i> Add Teacher
                    </button>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Detail</th>
                      </tr>
                    </thead>
                    <tbody id="teacherTableBody">
                      <!-- Data will be populated by API -->
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Detail</th>
                      </tr>
                    </tfoot>

                  </table>
                </div>
                <!-- /.card-body -->
              </div>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Teacher Detail</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form class="row" id="teacherForm">
                <input type="hidden" id="teacherId">

                <!-- Name -->
                <div class="form-group col-md-6">
                  <label for="teacherName">Name</label>
                  <input type="text" class="form-control" id="teacherName" placeholder="Enter full name">
                </div>

                <!-- Email -->
                <div class="form-group col-md-6">
                  <label for="teacherEmail">Email</label>
                  <input type="email" class="form-control" id="teacherEmail" placeholder="Enter email address">
                </div>

                <!-- Subject -->
                <div class="form-group col-md-6">
                  <label for="teacherSubject">Subject</label>
                  <input type="text" class="form-control" id="teacherSubject" placeholder="Enter subject">
                </div>

                <!-- Contact -->
                <div class="form-group col-md-6">
                  <label for="teacherContact">Contact No</label>
                  <input type="text" class="form-control" id="teacherContact" placeholder="Enter contact number">
                </div>

                <!-- Address full width -->
                <div class="form-group col-md-12">
                  <label for="teacherAddress">Address</label>
                  <textarea class="form-control" id="teacherAddress" rows="2"
                    placeholder="Enter full address"></textarea>
                </div>

              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveTeacherBtn" onclick="saveTeacher()">Save
                changes</button>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2025-2030 <a href="">Sinar Warisan</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables  & Plugins -->
  <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="../../plugins/jszip/jszip.min.js"></script>
  <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
  <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- Global Modal -->
  <script src="../global-modal.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      // Load Sidebar
      $("#sidebar-container").load("sidebar.html", function () {
        $("#nav-teachers").addClass("active");
      });
      // Load Navbar
      $("#navbar-container").load("navbar.html");

      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });

      // Fetch teachers on load
      fetchTeachers();
    });

    let isEditMode = false;
    let teachersList = []; // Store fetched teachers

    function fetchTeachers() {
      fetch('http://localhost:8081/api/teacher/list', {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          console.log("TEST", data);

          // Handle wrapped responses
          let teachers = [];
          if (Array.isArray(data)) {
            teachers = data;
          } else if (data.data && Array.isArray(data.data)) {
            teachers = data.data;
          } else if (data.content && Array.isArray(data.content)) {
            teachers = data.content;
          } else {
            console.error("Unexpected API response structure:", data);
            return;
          }

          teachersList = teachers;
          const tableBody = document.getElementById('teacherTableBody');
          let html = '';

          teachers.forEach(teacher => {
            const subject = teacher.subject || 'Not Assigned';

            html += `
              <tr>
                <td>${teacher.name}</td>
                <td>${subject}</td>
                <td>${teacher.email}</td>
                <td>${teacher.phone || teacher.phoneNumber}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" onclick="openEditModal(this)" data-id="${teacher.id}">
                    View Detail
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" onclick="deleteTeacher(${teacher.id})">
                    Delete
                  </button>
                </td>
              </tr>
            `;
          });

          if ($.fn.DataTable.isDataTable('#example2')) {
            $('#example2').DataTable().destroy();
          }

          tableBody.innerHTML = html;
          $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
          });
        })
        .catch(error => {
          console.error('Error fetching teachers:', error);
          showModal('Error', 'Failed to load teacher list.', 'error');
        });
    }

    function openAddModal() {
      isEditMode = false;
      document.getElementById('teacherForm').reset();
      document.getElementById('teacherId').value = '';
      document.getElementById('exampleModalLabel').innerText = 'Add Teacher';
      $('#exampleModal').modal('show');
    }

    function openEditModal(btn) {
      isEditMode = true;
      document.getElementById('exampleModalLabel').innerText = 'Edit Teacher Detail';

      const id = $(btn).data('id');
      const teacher = teachersList.find(t => t.id == id);

      if (teacher) {
        document.getElementById('teacherName').value = teacher.name;
        document.getElementById('teacherSubject').value = teacher.subject || '';
        document.getElementById('teacherEmail').value = teacher.email;
        document.getElementById('teacherContact').value = teacher.phone || teacher.phoneNumber;
        document.getElementById('teacherId').value = teacher.id;
        document.getElementById('teacherAddress').value = teacher.address || '';

        $('#exampleModal').modal('show');
      } else {
        showModal('Error', 'Teacher details not found.', 'error');
      }
    }

    function saveTeacher() {
      const id = document.getElementById('teacherId').value;
      const name = document.getElementById('teacherName').value;
      const email = document.getElementById('teacherEmail').value;
      const subject = document.getElementById('teacherSubject').value;
      const contact = document.getElementById('teacherContact').value;
      const address = document.getElementById('teacherAddress').value;
      let method = 'POST';

      const payload = {
        name: name,
        email: email,
        subject: subject,
        phone: contact, // Mapping contact to phone as per previous patterns
        address: address
      };

      let url = 'http://localhost:8081/api/teacher/register';
      if (isEditMode) {
        url = 'http://localhost:8081/api/teacher/update';
        payload.id = id; // Add ID for update
        method = 'PUT';
      }

      // Simulate API call
      console.log(`Sending request to ${url}`, payload);
      console.log('METHOD', method);

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload),
        credentials: 'include'
      })
        .then(response => {
          if (response.ok) {
            showModal('Success', 'Teacher saved successfully!', 'success');
            $('#exampleModal').modal('hide');
            // Refresh table
            fetchTeachers();
          } else {
            showModal('Error', 'Failed to save teacher.', 'error');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showModal('Error', 'An error occurred while saving.', 'error');
        });
    }

    function deleteTeacher(id) {
      if (confirm('Are you sure you want to delete this teacher?')) {
        fetch(`http://localhost:8081/api/teacher/delete/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        })
          .then(response => {
            if (response.ok) {
              showModal('Success', 'Teacher deleted successfully!', 'success');
              fetchTeachers(); // Refresh list
            } else {
              showModal('Error', 'Failed to delete teacher because the teacher is assigned to a class', 'error');
            }
          })
          .catch(error => {
            console.error('Error deleting teacher:', error);
            showModal('Error', 'An error occurred while deleting.', 'error');
          });
      }
    }
  </script>
</body>

</html>
