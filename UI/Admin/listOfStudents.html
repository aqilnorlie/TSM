<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition dark-mode sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div id="sidebar-container"></div>
    <!-- /.sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>List Of Students</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">List of Students</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Students Sinar Warisan</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-success btn-sm" onclick="openAddModal()">
                      <i class="fas fa-plus"></i> Add Student
                    </button>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Parent Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Detail</th>
                      </tr>
                    </thead>
                    <tbody id="studentTableBody">
                      <!-- Data will be populated by API -->
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Parent Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Detail</th>
                      </tr>
                    </tfoot>

                  </table>
                </div>
                <!-- /.card-body -->
              </div>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Student Detail</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form class="row" id="studentForm">
                <input type="hidden" id="studentId">

                <!-- Name -->
                <div class="form-group col-md-6">
                  <label for="studentName">Name</label>
                  <input type="text" class="form-control" id="studentName" placeholder="Enter full name">
                </div>

                <!-- Grade -->
                <div class="form-group col-md-6">
                  <label for="studentGrade">Grade</label>
                  <input type="text" class="form-control" id="studentGrade" placeholder="Enter grade">
                </div>

                <!-- Parent Name -->
                <div class="form-group col-md-6">
                  <label for="parentName">Parent Name</label>
                  <input type="text" class="form-control" id="parentName" placeholder="Enter parent name">
                </div>

                <!-- Parent Phone -->
                <div class="form-group col-md-6">
                  <label for="parentPhone">Parent Phone Number</label>
                  <input type="text" class="form-control" id="parentPhone" placeholder="Enter parent phone number">
                </div>

                <!-- Address full width -->
                <div class="form-group col-md-12">
                  <label for="studentAddress">Address</label>
                  <textarea class="form-control" id="studentAddress" rows="2"
                    placeholder="Enter full address"></textarea>
                </div>

                <!-- Subjects Section -->
                <div class="col-md-12">
                  <label>Subjects & Teachers</label>
                  <div id="subjectContainer">
                    <!-- Dynamic rows will be added here -->
                  </div>
                  <button type="button" class="btn btn-info btn-sm mt-2" onclick="addSubjectRow()">
                    <i class="fas fa-plus"></i> Add Subject
                  </button>
                </div>

              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveStudentBtn" onclick="saveStudent()">Save
                changes</button>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2025-2030 <a href="">Sinar Warisan</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
      </div>
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables  & Plugins -->
  <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="../../plugins/jszip/jszip.min.js"></script>
  <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
  <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!-- Global Modal -->
  <script src="../global-modal.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      // Load Sidebar
      $("#sidebar-container").load("sidebar.html", function () {
        $("#nav-students").addClass("active");
      });
      // Load Navbar
      $("#navbar-container").load("navbar.html");

      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });

      // Fetch students on load
      fetchStudents();
      fetchSubjectsForDropdown(); // Fetch subjects for the modal
    });

    let isEditMode = false;
    let studentsList = [];
    let subjectsList = []; // To store fetched subjects

    function fetchSubjectsForDropdown() {
      fetch('http://localhost:8081/api/subject/list', {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            subjectsList = data;
          } else if (data.data && Array.isArray(data.data)) {
            subjectsList = data.data;
          }
        })
        .catch(error => console.error('Error fetching subjects:', error));
    }

    function fetchTeachersForSubject(subject, rowId, selectedTeacherIdOrName = null) {
      if (!subject) {
        const row = document.getElementById(`row-${rowId}`);
        if (row) {
          const teacherSelect = row.querySelector('.teacher-select');
          teacherSelect.innerHTML = '<option value="">Select Teacher</option>';
        }
        return;
      }

      fetch(`http://localhost:8081/api/subject/list/teacher/${subject}`, {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          let teachers = [];
          if (Array.isArray(data)) {
            teachers = data;
          } else if (data.data && Array.isArray(data.data)) {
            teachers = data.data;
          } else if (data.content && Array.isArray(data.content)) {
            teachers = data.content;
          }
          console.log(teachers);
          const row = document.getElementById(`row-${rowId}`);
          if (row) {
            const teacherSelect = row.querySelector('.teacher-select');
            let options = '<option value="">Select Teacher</option>';
            teachers.forEach(teacher => {
              // Check against ID or Name for selection
              const selected = (teacher.id == selectedTeacherIdOrName || teacher.name === selectedTeacherIdOrName) ? 'selected' : '';
              options += `<option value="${teacher.id}" ${selected}>${teacher.name}</option>`;
            });
            teacherSelect.innerHTML = options;
          }
        })
        .catch(error => console.error('Error fetching teachers for subject:', error));
    }

    function fetchStudents() {
      fetch('http://localhost:8081/api/student/list', {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          console.log("Students Data:", data);

          // Handle wrapped responses
          let students = [];
          if (Array.isArray(data)) {
            students = data;
          } else if (data.data && Array.isArray(data.data)) {
            students = data.data;
          } else if (data.content && Array.isArray(data.content)) {
            students = data.content;
          } else {
            console.error("Unexpected API response structure:", data);
            return;
          }

          studentsList = students;
          const tableBody = document.getElementById('studentTableBody');
          let html = '';

          students.forEach(student => {
            html += `
              <tr>
                <td>${student.name}</td>
                <td>${student.grade || ''}</td>
                <td>${student.parentName || ''}</td>
                <td>${student.contact || ''}</td>
                <td>${student.address || ''}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" onclick="openEditModal(this)" data-id="${student.id}">
                    View Detail
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">
                    Delete
                  </button>
                </td>
              </tr>
            `;
          });

          if ($.fn.DataTable.isDataTable('#example2')) {
            $('#example2').DataTable().destroy();
          }

          tableBody.innerHTML = html;
          $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
          });
        })
        .catch(error => {
          console.error('Error fetching students:', error);
          showModal('Error', 'Failed to load student list.', 'error');
        });
    }

    function openAddModal() {
      isEditMode = false;
      document.getElementById('studentForm').reset();
      document.getElementById('studentId').value = '';
      document.getElementById('exampleModalLabel').innerText = 'Add Student';
      document.getElementById('subjectContainer').innerHTML = ''; // Clear subjects
      addSubjectRow(); // Add one empty row by default
      $('#exampleModal').modal('show');
    }

    function addSubjectRow(subject = '', teacherId = '', studentId = null) {
      const container = document.getElementById('subjectContainer');
      const rowId = Date.now(); // Unique ID for the row

      let subjectOptions = '<option value="">Select Subject</option>';
      subjectsList.forEach(sub => {
        // Handle both string (legacy) and object {id, name}
        const subName = (typeof sub === 'object' && sub.name) ? sub.name : sub;
        const selected = subName === subject ? 'selected' : '';
        subjectOptions += `<option value="${subName}" ${selected}>${subName}</option>`;
      });

      const removeOnClick = (studentId && subject)
        ? `removeSubjectRow('${rowId}', '${studentId}', '${subject}')`
        : `removeSubjectRow('${rowId}')`;

      const html = `
        <div class="row mb-2 subject-row" id="row-${rowId}">
          <div class="col-md-5">
            <select class="form-control subject-select" onchange="fetchTeachersForSubject(this.value, '${rowId}')">
              ${subjectOptions}
            </select>
          </div>
          <div class="col-md-5">
            <select class="form-control teacher-select">
              <option value="">Select Teacher</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger btn-sm" onclick="${removeOnClick}">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', html);

      // If subject is provided (Edit mode), fetch teachers immediately
      if (subject) {
        fetchTeachersForSubject(subject, rowId, teacherId);
      }
    }

    function removeSubjectRow(rowId, studentId = null, subject = null) {
      if (studentId && subject && studentId !== 'null') {
        const row = document.getElementById(`row-${rowId}`);
        const teacherSelect = row.querySelector('.teacher-select');
        const teacherId = teacherSelect ? teacherSelect.value : null;

        if (!teacherId) {
          showModal('Error', 'Teacher ID not found. Cannot remove assignment.', 'error');
          return;
        }

        if (confirm(`Are you sure you want to remove the subject '${subject}'?`)) {
          fetch(`http://localhost:8081/api/teach/remove/${teacherId}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ studentId: studentId }),
            credentials: 'include'
          })
            .then(response => {
              if (response.ok) {
                showModal('Success', 'Subject removed successfully.', 'success');
                $('#exampleModal').modal('hide');
                fetchStudents();
              } else {
                showModal('Error', 'Failed to remove subject.', 'error');
              }
            })
            .catch(error => {
              console.error('Error removing subject:', error);
              showModal('Error', 'An error occurred while removing the subject.', 'error');
            });
        }
      } else {
        const row = document.getElementById(`row-${rowId}`);
        if (row) row.remove();
      }
    }

    function openEditModal(btn) {
      isEditMode = true;
      document.getElementById('exampleModalLabel').innerText = 'Edit Student Detail';

      const id = $(btn).data('id');
      const student = studentsList.find(s => s.id == id);

      if (student) {
        document.getElementById('studentName').value = student.name;
        document.getElementById('studentGrade').value = student.grade || '';
        document.getElementById('parentName').value = student.parentName || '';
        document.getElementById('parentPhone').value = student.contact || '';
        document.getElementById('studentId').value = student.id;
        document.getElementById('studentAddress').value = student.address || '';

        // Populate subjects
        const container = document.getElementById('subjectContainer');
        container.innerHTML = '';
        if (student.assignedTeacher && Array.isArray(student.assignedTeacher)) {
          student.assignedTeacher.forEach(assign => {
            // assign has { subjectName: 'maths', teacherName: 'malik' }
            addSubjectRow(assign.subjectName, assign.teacherName, student.id);
          });
        } else if (student.subjects && Array.isArray(student.subjects)) {
          // Fallback for older structure if needed
          student.subjects.forEach(sub => {
            addSubjectRow(sub.subjectName || sub.subject, sub.teacherId || sub.teacher?.id, student.id);
          });
        } else {
          addSubjectRow(); // Add empty if none
        }

        $('#exampleModal').modal('show');
      } else {
        showModal('Error', 'Student details not found.', 'error');
      }
    }

    function saveStudent() {
      const id = document.getElementById('studentId').value;
      const name = document.getElementById('studentName').value;
      const grade = document.getElementById('studentGrade').value;
      const parentName = document.getElementById('parentName').value;
      const parentPhone = document.getElementById('parentPhone').value;
      const address = document.getElementById('studentAddress').value;

      const payload = {
        name: name,
        form_or_standard: grade,
        parentName: parentName,
        phone: parentPhone,
        address: address,
        teacher_ids: [] // Initialize teacherIds array
      };

      // Collect teacher data
      const subjectRows = document.querySelectorAll('.subject-row');
      subjectRows.forEach(row => {
        const teacherId = row.querySelector('.teacher-select').value;
        if (teacherId) {
          payload.teacher_ids.push(teacherId);
        }
      });

      let url = 'http://localhost:8081/api/student/add';
      let method = 'POST';

      if (isEditMode) {
        url = `http://localhost:8081/api/student/update/${id}`;
        method = 'PUT';
      }

      console.log(`Sending request to ${url} with method ${method}`, payload);

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload),
        credentials: 'include'
      })
        .then(response => {
          if (response.ok) {
            showModal('Success', 'Student saved successfully!', 'success');
            $('#exampleModal').modal('hide');
            fetchStudents();
          } else {
            showModal('Error', 'Failed to save student.', 'error');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showModal('Error', 'An error occurred while saving.', 'error');
        });
    }

    function deleteStudent(id) {
      if (confirm('Are you sure you want to delete this student?')) {
        fetch(`http://localhost:8081/api/student/delete/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        })
          .then(response => {
            if (response.ok) {
              showModal('Success', 'Student deleted successfully!', 'success');
              fetchStudents();
            } else {
              showModal('Error', 'Failed to delete student.', 'error');
            }
          })
          .catch(error => {
            console.error('Error deleting student:', error);
            showModal('Error', 'An error occurred while deleting.', 'error');
          });
      }
    }
  </script>
</body>

</html>
