<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinar Warisan | Admin Report</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60"
                width="60">
        </div>

        <!-- Navbar -->
        <div id="navbar-container"></div>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Admin Reports</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Reports</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Total Student per Month Chart -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Total Student per Month</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="studentChart"
                                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col (LEFT) -->

                        <!-- Yearly Total Teacher Chart -->
                        <div class="col-md-6">
                            <div class="card card-success">
                                <div class="card-header">
                                    <h3 class="card-title">Total Teacher per Month</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="teacherChart"
                                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col (RIGHT) -->
                    </div>
                    <!-- /.row -->

                    <div class="row">
                        <!-- Total Payment per Month Chart -->
                        <div class="col-md-12">
                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">Total Payment per Month</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="paymentChart"
                                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2025-2030 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 3.2.0
            </div>
        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="../../plugins/chart.js/Chart.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>

    <script>
        $(function () {
            // Load Sidebar
            $("#sidebar-container").load("sidebar.html", function () {
                $("#nav-reports").addClass("active");
            });
            // Load Navbar
            $("#navbar-container").load("navbar.html");

            /* ChartJS
             * -------
             * Here we will create a few charts using ChartJS
             */

            // Get context with jQuery - using jQuery's .get() method.
            var studentChartCanvas = $('#studentChart').get(0).getContext('2d')
            var teacherChartCanvas = $('#teacherChart').get(0).getContext('2d')
            var paymentChartCanvas = $('#paymentChart').get(0).getContext('2d')

            // Student data will be fetched dynamically

            // Teacher data will be fetched dynamically

            // Payment data will be fetched dynamically

            //-------------
            //- BAR CHART -
            //-------------
            var barChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                datasetFill: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }

            // Fetch Student Data and Render Chart
            fetch('http://localhost:8081/api/student/list', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    let students = [];
                    if (Array.isArray(data)) {
                        students = data;
                    } else if (data.data && Array.isArray(data.data)) {
                        students = data.data;
                    }

                    // Initialize counts for 12 months
                    let monthlyCounts = new Array(12).fill(0);

                    students.forEach(student => {
                        if (student.createdAt) {
                            const date = new Date(student.createdAt);
                            const month = date.getMonth(); // 0-11
                            if (month >= 0 && month < 12) {
                                monthlyCounts[month]++;
                            }
                        }
                    });

                    var studentData = {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        datasets: [
                            {
                                label: 'Total Students',
                                backgroundColor: 'rgba(60,141,188,0.9)',
                                borderColor: 'rgba(60,141,188,0.8)',
                                pointRadius: false,
                                pointColor: '#3b8bba',
                                pointStrokeColor: 'rgba(60,141,188,1)',
                                pointHighlightFill: '#fff',
                                pointHighlightStroke: 'rgba(60,141,188,1)',
                                data: monthlyCounts
                            }
                        ]
                    }

                    new Chart(studentChartCanvas, {
                        type: 'bar',
                        data: studentData,
                        options: barChartOptions
                    })
                })
                .catch(error => console.error('Error fetching student data:', error));

            // Fetch Teacher Data and Render Chart
            fetch('http://localhost:8081/api/teacher/list', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    let teachers = [];
                    if (Array.isArray(data)) {
                        teachers = data;
                    } else if (data.data && Array.isArray(data.data)) {
                        teachers = data.data;
                    }

                    // Initialize counts for 12 months
                    let monthlyCounts = new Array(12).fill(0);

                    teachers.forEach(teacher => {
                        if (teacher.createdAt) {
                            const date = new Date(teacher.createdAt);
                            const month = date.getMonth(); // 0-11
                            if (month >= 0 && month < 12) {
                                monthlyCounts[month]++;
                            }
                        }
                    });

                    var teacherData = {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        datasets: [
                            {
                                label: 'Total Teachers',
                                backgroundColor: 'rgba(210, 214, 222, 1)',
                                borderColor: 'rgba(210, 214, 222, 1)',
                                pointRadius: false,
                                pointColor: 'rgba(210, 214, 222, 1)',
                                pointStrokeColor: '#c1c7d1',
                                pointHighlightFill: '#fff',
                                pointHighlightStroke: 'rgba(220,220,220,1)',
                                data: monthlyCounts
                            }
                        ]
                    }

                    new Chart(teacherChartCanvas, {
                        type: 'bar',
                        data: teacherData,
                        options: barChartOptions
                    })
                })
                .catch(error => console.error('Error fetching teacher data:', error));

            //-------------
            //- LINE CHART -
            //-------------
            var lineChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                datasetFill: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }

            // Fetch Payment Data and Render Chart
            fetch('http://localhost:8081/api/payment/list', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    let payments = [];
                    if (Array.isArray(data)) {
                        payments = data;
                    } else if (data.data && Array.isArray(data.data)) {
                        payments = data.data;
                    }

                    // Initialize sums for 12 months
                    let monthlySums = new Array(12).fill(0);

                    payments.forEach(payment => {
                        if (payment.date && payment.amount) {
                            const date = new Date(payment.date);
                            const month = date.getMonth(); // 0-11
                            if (month >= 0 && month < 12) {
                                monthlySums[month] += parseFloat(payment.amount);
                            }
                        }
                    });

                    var paymentData = {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        datasets: [
                            {
                                label: 'Total Payment ($)',
                                backgroundColor: 'rgba(0, 192, 239, 0.5)',
                                borderColor: 'rgba(0, 192, 239, 1)',
                                pointRadius: 3,
                                pointBackgroundColor: 'rgba(0, 192, 239, 1)',
                                pointBorderColor: 'rgba(0, 192, 239, 1)',
                                pointHoverRadius: 5,
                                pointHoverBackgroundColor: 'rgba(0, 192, 239, 1)',
                                pointHoverBorderColor: 'rgba(0, 192, 239, 1)',
                                fill: true,
                                data: monthlySums
                            }
                        ]
                    }

                    new Chart(paymentChartCanvas, {
                        type: 'line',
                        data: paymentData,
                        options: lineChartOptions
                    })
                })
                .catch(error => console.error('Error fetching payment data:', error));

        })
    </script>
</body>

</html>
