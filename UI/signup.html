<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinar Warisan | Teacher Registration</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Fonts: Outfit for modern headings -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: #f8f9fa;
            --text-main: #2d3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
            z-index: 0;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }

            50% {
                transform: rotate(180deg) translate(20px, 20px);
            }

            100% {
                transform: rotate(360deg) translate(0, 0);
            }
        }

        .register-box {
            width: 400px;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: var(--text-main);
            font-size: 2rem;
            margin-bottom: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-body {
            padding: 30px 40px;
        }

        .register-box-msg {
            font-family: 'Outfit', sans-serif;
            color: var(--text-light);
            margin-bottom: 25px;
            padding: 0;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            height: 50px;
            padding-left: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea.form-control {
            height: auto;
            padding-top: 15px;
        }

        .form-control:focus {
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 4;
        }

        /* Adjust icon position for textarea */
        .input-group-textarea .input-group-text {
            top: 25px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            height: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .icheck-primary label {
            color: var(--text-light);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .auth-links {
            margin-top: 25px;
            text-align: center;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .auth-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            max-width: 450px;
        }

        .custom-alert {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: white;
            animation: slideIn 0.5s ease-out;
        }

        .custom-alert.alert-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .custom-alert.alert-danger {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
        }

        .alert-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .alert-content {
            flex-grow: 1;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            opacity: 0.8;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="hold-transition register-page">
    <div id="alert-container"></div>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="register-box">
        <div class="card">
            <div class="card-header text-center">
                <h1>Sinar Warisan</h1>
            </div>
            <div class="card-body">
                <p class="register-box-msg">Teacher Registration</p>


                <form action="../../index.html" method="post">
                    <div class="input-group mb-3">
                        <input id="teacher_name" type="text" class="form-control" placeholder="Full name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="teacher_contact" type="tel" class="form-control" placeholder="Contact No">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="teacher_email" type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="teacher_password" type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="teacher_confirm_password" type="password" class="form-control"
                            placeholder="Retype password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 input-group-textarea">
                        <textarea id="teacher_address" class="form-control" placeholder="Address" rows="3"></textarea>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-map-marker-alt"></span>
                            </div>
                        </div>
                    </div>

                    <button id="register" type="submit" class="btn btn-primary btn-block">Register Teacher</button>
                </form>

                <div class="auth-links">
                    <a href="login.html" class="text-center">Back to Login</a>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.register-box -->

    <script>
        document.getElementById('register').addEventListener('click', function (event) {
            event.preventDefault();

            const password = document.getElementById('teacher_password').value;
            const confirmPassword = document.getElementById('teacher_confirm_password').value;

            if (password !== confirmPassword) {
                showAlert("Passwords do not match!", "danger");
                return;
            }

            fetch('http://localhost:8081/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: document.getElementById('teacher_name').value,
                    email: document.getElementById('teacher_email').value,
                    password: password,
                    confirmPassword: confirmPassword,
                    phone: document.getElementById('teacher_contact').value,
                    address: document.getElementById('teacher_address').value,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 'success') {
                        showAlert("Registration successful! Redirecting to login...", "success");
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert("Registration failed: " + (data.message || "Unknown error"), "danger");
                    }
                })
                .catch(error => {
                    console.error(error);
                    showAlert("An error occurred. Please try again.", "danger");
                });
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

            const alertHtml = `
                <div class="alert custom-alert alert-${type} alert-dismissible fade show" role="alert">
                    <div class="alert-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="alert-content">
                        <strong>${type === 'success' ? 'Success!' : 'Error!'}</strong> ${message}
                    </div>
                    <button type="button" class="close-btn" data-dismiss="alert" aria-label="Close" onclick="this.parentElement.remove()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;

            // Append new alert
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = alertHtml;
            alertContainer.appendChild(tempDiv.firstElementChild);

            // Auto remove after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.lastElementChild;
                if (alert) {
                    $(alert).alert('close'); // Bootstrap close
                    // Fallback if bootstrap js not fully loaded or working for dynamic content
                    if (alert.parentElement) alert.remove();
                }
            }, 5000);
        }

    </script>

    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
</body>

</html>
