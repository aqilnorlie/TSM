  <script>
    (function () {
      // Check for login
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = '../login.html';
      }

      // Intercept fetch to handle 401 and specific error messages
      const originalFetch = window.fetch;
      window.fetch = function () {
        return originalFetch.apply(this, arguments).then(async response => {
          if (response.status === 401) {
            window.location.href = '../login.html';
            return response;
          }

          // Check for specific JSON error message
          const clone = response.clone();
          try {
            const data = await clone.json();
            if (data.error === "UNAUTHORIZED" || data.message === "Please login first") {
              window.location.href = '../login.html';
            }
          } catch (e) {
            // Ignore if not JSON
          }
          return response;
        });
      };
    })();
  </script>
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
      <!-- Left navbar links -->
      <ul class="navbar-nav">

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">


          <div class="row" id="studentListContainer">
            <!-- Student cards will be injected here -->
            <div class="col-12 text-center text-muted">
              <p>Loading students...</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Load Sidebar
          $("#sidebar-container").load("sidebar.html", function () {
            $("#nav-reports").addClass("active");
          });

          const user = JSON.parse(localStorage.getItem('user'));
          const teacherId = user ? user.id : null;

          if (!teacherId) {
            console.error('Teacher ID not found in localStorage');
            return;
          }
          const container = document.getElementById('studentListContainer');

          function fetchStudents() {
            // User requested api/tech/list/studentReviews/{teacherId}, assuming 'teach' based on context
            fetch(`http://localhost:8081/api/teach/list/studentReviews/${teacherId}`, {
              credentials: 'include'
            })
              .then(response => response.json())
              .then(data => {
                let students = [];
                if (Array.isArray(data)) {
                  students = data;
                } else if (data.data && Array.isArray(data.data)) {
                  students = data.data;
                }

                renderStudents(students);
              })
              .catch(error => {
                console.error('Error fetching students:', error);
                container.innerHTML = '<div class="col-12 text-center text-danger"><p>Error loading students.</p></div>';
              });
          }

          function renderStudents(students) {
            container.innerHTML = ''; // Clear loading message

            if (students.length === 0) {
              container.innerHTML = '<div class="col-12 text-center text-muted"><p>No students found.</p></div>';
              return;
            }

            students.forEach(function (student) {
              // Handle new data structure: studentId, studentName, star, comment
              const studentName = student.studentName || 'Unknown Student';
              const studentId = student.studentId;
              const star = student.star || 0;
              const comment = student.comment || '';

              var cardHtml = `
              <div class="col-md-6 col-lg-4">
                <div class="card card-widget widget-user-2 shadow-sm">
                  <div class="widget-user-header bg-info">
                    <h3 class="widget-user-username ml-0">${studentName}</h3>
                  </div>
                  <div class="card-footer p-3">
                    <form onsubmit="submitReview(event, '${studentId}', '${studentName}')">
                      <div class="form-group">
                        <label>Comment</label>
                        <textarea class="form-control" rows="3" placeholder="Enter your comment..." required>${comment}</textarea>
                      </div>
                      <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating" data-student-id="${studentId}">
                          <i class="${star >= 1 ? 'fas text-warning' : 'far'} fa-star" data-value="1"></i>
                          <i class="${star >= 2 ? 'fas text-warning' : 'far'} fa-star" data-value="2"></i>
                          <i class="${star >= 3 ? 'fas text-warning' : 'far'} fa-star" data-value="3"></i>
                          <i class="${star >= 4 ? 'fas text-warning' : 'far'} fa-star" data-value="4"></i>
                          <i class="${star >= 5 ? 'fas text-warning' : 'far'} fa-star" data-value="5"></i>
                          <input type="hidden" name="rating" value="${star}" required>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success btn-block">Submit Review</button>
                    </form>
                  </div>
                </div>
              </div>
            `;
              container.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Initialize Star Rating Logic for new elements
            initStarRatings();
          }

          function initStarRatings() {
            var stars = document.querySelectorAll('.star-rating i');
            stars.forEach(function (star) {
              star.addEventListener('click', function () {
                var value = this.getAttribute('data-value');
                var parent = this.parentElement;
                var input = parent.querySelector('input');
                input.value = value;

                // Update visuals
                var siblings = parent.querySelectorAll('i');
                siblings.forEach(function (s) {
                  if (s.getAttribute('data-value') <= value) {
                    s.classList.remove('far');
                    s.classList.add('fas', 'text-warning');
                  } else {
                    s.classList.remove('fas', 'text-warning');
                    s.classList.add('far');
                  }
                });
              });

              // Hover effect (optional simple version)
              star.addEventListener('mouseover', function () {
                this.style.cursor = 'pointer';
              });
            });
          }

          // Global function for submission
          window.submitReview = function (event, studentId, studentName) {
            event.preventDefault();
            var form = event.target;
            var rating = form.querySelector('input[name="rating"]').value;
            var comment = form.querySelector('textarea').value;
            const user = JSON.parse(localStorage.getItem('user'));
            const teacherId = user ? user.id : null;

            if (!teacherId) {
              showModal('Error', 'Teacher ID not found.', 'error');
              return;
            }

            if (rating == 0) {
              showModal('Validation Error', 'Please select a star rating.', 'warning');
              return;
            }

            const payload = {
              teacherId: teacherId,
              studentId: parseInt(studentId),
              star: parseInt(rating),
              comment: comment
            };

            console.log('Submitting review:', payload);

            fetch('http://localhost:8081/api/teach/update/studentReview', {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload),
              credentials: 'include'
            })
              .then(response => {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error('Failed to submit review');
                }
              })
              .then(data => {
                showModal('Success', 'Review submitted successfully for ' + studentName + '!', 'success');
                // Do not reset form or stars, so the user sees their submitted review
              })
              .catch(error => {
                console.error('Error submitting review:', error);
                showModal('Error', 'Error submitting review. Please try again.', 'error');
              });
          };

          // Initial Fetch
          fetchStudents();
        });
      </script>
      <style>
        .star-rating i {
          font-size: 1.5rem;
          margin-right: 5px;
          color: #ccc;
          transition: color 0.2s;
        }

        .star-rating i.text-warning {
          color: #ffc107;
        }
