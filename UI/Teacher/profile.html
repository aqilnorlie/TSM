<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinar Warisan | Teacher Profile</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        .card-primary.card-outline {
            border-top: 3px solid #667eea;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .profile-user-img {
            border: 3px solid #adb5bd;
            margin: 0 auto;
            padding: 3px;
            width: 100px;
        }
    </style>
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed">
    <script>
        (function () {
            // Check for login
            const user = localStorage.getItem('user');
            if (!user || user === 'null') {
                window.location.href = '../login.html';
                return;
            }

            // Intercept fetch to handle 401
            const originalFetch = window.fetch;
            window.fetch = function () {
                return originalFetch.apply(this, arguments).then(async response => {
                    if (response.status === 401) {
                        window.location.href = '../login.html';
                        return response;
                    }
                    return response;
                });
            };
        })();
    </script>
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Profile</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">

                            <!-- Profile Details (No Image) -->
                            <div class="card card-primary card-outline">
                                <div class="card-body box-profile">
                                    <h3 class="profile-username text-center" id="profile-name">Loading...</h3>
                                    <p class="text-muted text-center">Teacher</p>

                                    <ul class="list-group list-group-unbordered mb-3">
                                        <li class="list-group-item">
                                            <b>Email</b> <a class="float-right" id="profile-email">-</a>
                                        </li>
                                        <li class="list-group-item">
                                            <b>Phone</b> <a class="float-right" id="profile-phone">-</a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header p-2">
                                    <ul class="nav nav-pills">
                                        <li class="nav-item"><a class="nav-link active" href="#settings"
                                                data-toggle="tab">Change Password</a>
                                        </li>
                                    </ul>
                                </div><!-- /.card-header -->
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="active tab-pane" id="settings">
                                            <form class="form-horizontal" id="changePasswordForm">
                                                <div class="form-group row">
                                                    <label for="inputOldPassword" class="col-sm-3 col-form-label">Old
                                                        Password</label>
                                                    <div class="col-sm-9">
                                                        <input type="password" class="form-control"
                                                            id="inputOldPassword" placeholder="Old Password" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="inputNewPassword" class="col-sm-3 col-form-label">New
                                                        Password</label>
                                                    <div class="col-sm-9">
                                                        <input type="password" class="form-control"
                                                            id="inputNewPassword" placeholder="New Password" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="inputConfirmPassword"
                                                        class="col-sm-3 col-form-label">Confirm New Password</label>
                                                    <div class="col-sm-9">
                                                        <input type="password" class="form-control"
                                                            id="inputConfirmPassword" placeholder="Confirm New Password"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="offset-sm-3 col-sm-9">
                                                        <button type="submit" class="btn btn-primary">Update
                                                            Password</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- /.tab-pane -->
                                    </div>
                                    <!-- /.tab-content -->
                                </div><!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            <strong>Copyright &copy; 2023 <a href="#">Sinar Warisan</a>.</strong>
            All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- Global Modal -->
    <script src="../global-modal.js"></script>

    <script>
        $(function () {
            // Load Sidebar
            $("#sidebar-container").load("sidebar.html", function () {
                $("#nav-profile").addClass("active");
            });

            const user = JSON.parse(localStorage.getItem('user'));

            if (!user) {
                showModal('Error', 'User data not found.', 'error');
                return;
            }

            // Populate Profile from LocalStorage
            $('#profile-name').text(user.name || 'N/A');
            $('#profile-email').text(user.email || 'N/A');
            // Check for phone or phoneNumber property
            $('#profile-phone').text(user.phone || user.phoneNumber || 'N/A');

            // Handle Password Change
            $('#changePasswordForm').on('submit', function (e) {
                e.preventDefault();

                const oldPassword = $('#inputOldPassword').val();
                const newPassword = $('#inputNewPassword').val();
                const confirmPassword = $('#inputConfirmPassword').val();

                if (newPassword !== confirmPassword) {
                    showModal('Validation Error', 'New passwords do not match.', 'warning');
                    return;
                }

                const payload = new URLSearchParams({
                    oldPassword: oldPassword,
                    newPassword: newPassword
                });

                fetch('http://localhost:8081/api/auth/change-password', {
                    method: 'POST',
                    body: payload,
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Password changed successfully') {
                            showModal('Success', 'Password updated successfully!', 'success');
                            $('#changePasswordForm')[0].reset();
                        } else {
                            showModal('Error', 'Failed to update password.', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating password:', error);
                        showModal('Error', 'An error occurred while updating password.', 'error');
                    });
            });
        });
    </script>
</body>

</html>
