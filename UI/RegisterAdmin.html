<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sinar Warisan | Admin Registration</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Fonts: Outfit for modern headings -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: #f8f9fa;
            --text-main: #2d3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
            z-index: 0;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }

            50% {
                transform: rotate(180deg) translate(20px, 20px);
            }

            100% {
                transform: rotate(360deg) translate(0, 0);
            }
        }

        .login-box {
            width: 400px;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: var(--text-main);
            font-size: 2rem;
            margin-bottom: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .card-body {
            padding: 30px 40px;
        }

        .login-box-msg {
            font-family: 'Outfit', sans-serif;
            color: var(--text-light);
            margin-bottom: 25px;
            padding: 0;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 10px;
            height: 50px;
            padding-left: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 4;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            height: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .auth-links {
            margin-top: 25px;
            text-align: center;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>

<body class="hold-transition login-page">

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-box">
        <div class="card">
            <div class="card-header text-center">
                <h1>Sinar Warisan</h1>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Register a new Admin account</p>

                <form id="adminSignupForm">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Register as Admin</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="auth-links">
                    <p class="mb-0">
                        <a href="login.html" class="text-center">I already have a membership</a>
                    </p>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <!-- Global Modal -->
    <script src="global-modal.js"></script>

    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (!email || !password) {
                showModal('Validation Error', 'Please enter both email and password.', 'warning');
                return;
            }

            const payload = {
                email: email,
                password: password,
                role: 'ADMIN'
            };

            fetch('http://localhost:8081/api/auth/admin/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    console.log(response);
                    if (response.ok) {
                        return response.text().then(text => {
                            try {
                                return JSON.parse(text);
                            } catch (e) {
                                return { message: text };
                            }
                        });
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Registration failed');
                        });
                    }
                })
                .then(data => {
                    showModal('Success', 'Admin account registered successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    showModal('Error', error.message || 'An error occurred during registration.', 'error');
                });
        });
    </script>
</body>

</html>
